{% extends "base.html" %}

{% block page_content %}
<table class = "table table-hover">
   <caption>
      {% block table_caption %}
      <h1>Hover Table Layout</h1>
      {% endblock %}
   </caption>
   
   <thead>
      {% block table_head %}
      <tr>
         <th>Name</th>
         <th>City</th>
         <th>Pincode</th>
      </tr>
      {% endblock %}
   </thead>
   
   <tbody>
      {% block table_body %}
      <tr>
         <td>Tanmay</td>
         <td>Bangalore</td>
         <td>560001</td>
      </tr>
      
      <tr>
         <td>Sachin</td>
         <td>Mumbai</td>
         <td>400003</td>
      </tr>
      
      <tr>
         <td>Uma</td>
         <td>Pune</td>
         <td>411027</td>
      </tr>
      {% endblock %}
   </tbody>
   
</table>
{% endblock %}
