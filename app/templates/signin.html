{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<!-- Login, Register tabbed interface from http://bootsnipp.com/snippets/featured/login-and-register-tabbed-form -->
<div class="container">
    <div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="row">
				<div class="col-lg-12 page-header">
					<h2>Sign In</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					{{ wtf.quick_form(form) }}
					<div class="row">
						<div class="col-lg-12">
							<div class="text-center">
								<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
